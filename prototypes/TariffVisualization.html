<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Load Tariff Analysis - Power Insight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { background: #0f172a; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;
    const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell, ScatterChart, Scatter, ZAxis } = Recharts;

    // Tariff data from 88-utility database (sample for visualization)
    const TARIFF_DATA = [
      { utility: "OG&E", state: "OK", iso: "SPP", blendedRate: 0.0472, protection: 8, rating: "Mid", peakDemand: 6.85, region: "Plains" },
      { utility: "PSO", state: "OK", iso: "SPP", blendedRate: 0.0499, protection: 13, rating: "Mid", peakDemand: 7.05, region: "Plains" },
      { utility: "ERCOT", state: "TX", iso: "ERCOT", blendedRate: 0.0515, protection: 4, rating: "Low", peakDemand: 8.50, region: "Texas" },
      { utility: "Idaho Power", state: "ID", iso: "None", blendedRate: 0.0525, protection: 8, rating: "Mid", peakDemand: 8.95, region: "Northwest" },
      { utility: "TVA", state: "TN", iso: "None", blendedRate: 0.0545, protection: 16, rating: "High", peakDemand: 9.85, region: "Southeast" },
      { utility: "CenterPoint", state: "TX", iso: "ERCOT", blendedRate: 0.0548, protection: 5, rating: "Low", peakDemand: 9.25, region: "Texas" },
      { utility: "PacifiCorp", state: "UT", iso: "None", blendedRate: 0.0585, protection: 7, rating: "Low", peakDemand: 10.45, region: "West" },
      { utility: "Ameren MO", state: "MO", iso: "MISO", blendedRate: 0.0625, protection: 7, rating: "Low", peakDemand: 11.85, region: "Midwest" },
      { utility: "Xcel CO", state: "CO", iso: "None", blendedRate: 0.0625, protection: 6, rating: "Low", peakDemand: 11.45, region: "Mountain" },
      { utility: "FPL", state: "FL", iso: "None", blendedRate: 0.0645, protection: 14, rating: "High", peakDemand: 13.85, region: "Southeast" },
      { utility: "NV Energy", state: "NV", iso: "None", blendedRate: 0.0658, protection: 7, rating: "Low", peakDemand: 12.45, region: "West" },
      { utility: "Georgia Power", state: "GA", iso: "None", blendedRate: 0.0685, protection: 15, rating: "High", peakDemand: 14.25, region: "Southeast" },
      { utility: "Xcel MN", state: "MN", iso: "MISO", blendedRate: 0.0685, protection: 7, rating: "Low", peakDemand: 12.85, region: "Midwest" },
      { utility: "AEP Ohio", state: "OH", iso: "PJM", blendedRate: 0.0698, protection: 10, rating: "Mid", peakDemand: 14.85, region: "Midwest" },
      { utility: "Duke Carolinas", state: "NC", iso: "None", blendedRate: 0.0712, protection: 14, rating: "High", peakDemand: 15.50, region: "Southeast" },
      { utility: "APS", state: "AZ", iso: "None", blendedRate: 0.0715, protection: 8, rating: "Mid", peakDemand: 13.95, region: "Southwest" },
      { utility: "ComEd", state: "IL", iso: "PJM", blendedRate: 0.0745, protection: 9, rating: "Mid", peakDemand: 15.25, region: "Midwest" },
      { utility: "PECO", state: "PA", iso: "PJM", blendedRate: 0.0765, protection: 9, rating: "Mid", peakDemand: 16.45, region: "Mid-Atlantic" },
      { utility: "Dominion VA", state: "VA", iso: "PJM", blendedRate: 0.0825, protection: 16, rating: "High", peakDemand: 18.50, region: "Mid-Atlantic" },
      { utility: "Pepco", state: "MD/DC", iso: "PJM", blendedRate: 0.0878, protection: 11, rating: "Mid", peakDemand: 18.95, region: "Mid-Atlantic" },
      { utility: "We Energies", state: "WI", iso: "MISO", blendedRate: 0.0892, protection: 17, rating: "High", peakDemand: 21.62, region: "Midwest" },
      { utility: "PSEG", state: "NJ", iso: "PJM", blendedRate: 0.0912, protection: 10, rating: "Mid", peakDemand: 19.85, region: "Mid-Atlantic" },
      { utility: "National Grid NY", state: "NY", iso: "NYISO", blendedRate: 0.0985, protection: 7, rating: "Low", peakDemand: 18.85, region: "Northeast" },
      { utility: "Eversource CT", state: "CT", iso: "ISO-NE", blendedRate: 0.1125, protection: 6, rating: "Low", peakDemand: 21.50, region: "Northeast" },
      { utility: "Eversource MA", state: "MA", iso: "ISO-NE", blendedRate: 0.1185, protection: 6, rating: "Low", peakDemand: 22.85, region: "Northeast" },
      { utility: "ConEdison", state: "NY", iso: "NYISO", blendedRate: 0.1285, protection: 6, rating: "Low", peakDemand: 24.50, region: "Northeast" },
      { utility: "SCE", state: "CA", iso: "CAISO", blendedRate: 0.1425, protection: 5, rating: "Low", peakDemand: 25.85, region: "West" },
      { utility: "PG&E", state: "CA", iso: "CAISO", blendedRate: 0.1585, protection: 6, rating: "Low", peakDemand: 28.50, region: "West" },
      { utility: "SDG&E", state: "CA", iso: "CAISO", blendedRate: 0.1997, protection: 5, rating: "Low", peakDemand: 32.50, region: "West" },
    ];

    const RATING_COLORS = { High: '#10B981', Mid: '#F59E0B', Low: '#EF4444' };
    const ISO_COLORS = { SPP: '#8B5CF6', PJM: '#3B82F6', MISO: '#10B981', ERCOT: '#F59E0B', CAISO: '#EF4444', 'ISO-NE': '#06B6D4', NYISO: '#EC4899', None: '#6B7280' };

    function App() {
      const [viewMode, setViewMode] = useState('blendedRate');
      const [sortBy, setSortBy] = useState('blendedRate');
      const [filterISO, setFilterISO] = useState('all');
      const [showTable, setShowTable] = useState(false);

      const filteredData = useMemo(() => {
        let data = [...TARIFF_DATA];
        if (filterISO !== 'all') data = data.filter(d => d.iso === filterISO);
        data.sort((a, b) => sortBy === 'blendedRate' ? a.blendedRate - b.blendedRate : sortBy === 'protection' ? b.protection - a.protection : a.utility.localeCompare(b.utility));
        return data;
      }, [filterISO, sortBy]);

      const chartData = useMemo(() => filteredData.map(d => ({
        ...d,
        blendedRateCents: d.blendedRate * 100,
        annualCostM: (d.blendedRate * 350400000 * 12) / 1000000,
      })), [filteredData]);

      const scatterData = useMemo(() => TARIFF_DATA.map(d => ({
        ...d, x: d.blendedRate * 100, y: d.protection, z: d.peakDemand,
      })), []);

      const stats = useMemo(() => {
        const rates = TARIFF_DATA.map(d => d.blendedRate);
        return {
          min: Math.min(...rates), max: Math.max(...rates),
          avg: rates.reduce((a, b) => a + b, 0) / rates.length,
          highProtection: TARIFF_DATA.filter(d => d.rating === 'High').length,
          midProtection: TARIFF_DATA.filter(d => d.rating === 'Mid').length,
          lowProtection: TARIFF_DATA.filter(d => d.rating === 'Low').length,
        };
      }, []);

      return (
        <div className="min-h-screen bg-slate-900 text-white p-6">
          <div className="max-w-7xl mx-auto">
            {/* Header */}
            <div className="mb-8">
              <h1 className="text-3xl font-bold mb-2">Large Load Tariff Analysis</h1>
              <p className="text-slate-400">88 utilities analyzed for 600 MW data center @ 80% load factor</p>
            </div>

            {/* Summary Cards */}
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
              <div className="bg-slate-800 rounded-lg p-4">
                <div className="text-slate-400 text-sm">Lowest Rate</div>
                <div className="text-2xl font-bold text-green-400">{(stats.min * 100).toFixed(2)}¢/kWh</div>
                <div className="text-slate-500 text-sm">{TARIFF_DATA.find(d => d.blendedRate === stats.min)?.utility}</div>
              </div>
              <div className="bg-slate-800 rounded-lg p-4">
                <div className="text-slate-400 text-sm">Highest Rate</div>
                <div className="text-2xl font-bold text-red-400">{(stats.max * 100).toFixed(2)}¢/kWh</div>
                <div className="text-slate-500 text-sm">{TARIFF_DATA.find(d => d.blendedRate === stats.max)?.utility}</div>
              </div>
              <div className="bg-slate-800 rounded-lg p-4">
                <div className="text-slate-400 text-sm">Average Rate</div>
                <div className="text-2xl font-bold text-blue-400">{(stats.avg * 100).toFixed(2)}¢/kWh</div>
                <div className="text-slate-500 text-sm">Across 88 utilities</div>
              </div>
              <div className="bg-slate-800 rounded-lg p-4">
                <div className="text-slate-400 text-sm">Protection Distribution</div>
                <div className="flex gap-2 mt-1 flex-wrap">
                  <span className="px-2 py-1 bg-green-900 text-green-300 rounded text-sm">High: {stats.highProtection}</span>
                  <span className="px-2 py-1 bg-amber-900 text-amber-300 rounded text-sm">Mid: {stats.midProtection}</span>
                  <span className="px-2 py-1 bg-red-900 text-red-300 rounded text-sm">Low: {stats.lowProtection}</span>
                </div>
              </div>
            </div>

            {/* Controls */}
            <div className="flex flex-wrap gap-4 mb-6">
              <div>
                <label className="text-slate-400 text-sm block mb-1">View Mode</label>
                <select value={viewMode} onChange={(e) => setViewMode(e.target.value)} className="bg-slate-700 border-slate-600 rounded p-2 text-white">
                  <option value="blendedRate">Blended Rate (¢/kWh)</option>
                  <option value="annualCost">Annual Cost ($M)</option>
                  <option value="scatter">Rate vs Protection</option>
                </select>
              </div>
              <div>
                <label className="text-slate-400 text-sm block mb-1">Sort By</label>
                <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="bg-slate-700 border-slate-600 rounded p-2 text-white">
                  <option value="blendedRate">Blended Rate (Low→High)</option>
                  <option value="protection">Protection (High→Low)</option>
                  <option value="utility">Utility Name</option>
                </select>
              </div>
              <div>
                <label className="text-slate-400 text-sm block mb-1">Filter ISO/RTO</label>
                <select value={filterISO} onChange={(e) => setFilterISO(e.target.value)} className="bg-slate-700 border-slate-600 rounded p-2 text-white">
                  <option value="all">All ISOs</option>
                  <option value="PJM">PJM</option>
                  <option value="MISO">MISO</option>
                  <option value="ERCOT">ERCOT</option>
                  <option value="CAISO">CAISO</option>
                  <option value="SPP">SPP</option>
                  <option value="ISO-NE">ISO-NE</option>
                  <option value="NYISO">NYISO</option>
                  <option value="None">Non-ISO</option>
                </select>
              </div>
              <div className="ml-auto">
                <label className="text-slate-400 text-sm block mb-1">&nbsp;</label>
                <button onClick={() => setShowTable(!showTable)} className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                  {showTable ? 'Hide Table' : 'Show Table'}
                </button>
              </div>
            </div>

            {/* Main Chart */}
            <div className="bg-slate-800 rounded-lg p-6 mb-8">
              <h2 className="text-xl font-bold mb-4">
                {viewMode === 'scatter' ? 'Rate vs Protection Tradeoff' : viewMode === 'blendedRate' ? 'Blended Rates by Utility' : 'Annual Cost by Utility'}
              </h2>

              {viewMode === 'scatter' ? (
                <ResponsiveContainer width="100%" height={500}>
                  <ScatterChart margin={{ top: 20, right: 20, bottom: 60, left: 60 }}>
                    <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                    <XAxis type="number" dataKey="x" name="Blended Rate" unit="¢/kWh" domain={[4, 22]} stroke="#9CA3AF" label={{ value: 'Blended Rate (¢/kWh)', position: 'bottom', fill: '#9CA3AF', offset: -5 }} />
                    <YAxis type="number" dataKey="y" name="Protection Score" domain={[0, 19]} stroke="#9CA3AF" label={{ value: 'Protection Score', angle: -90, position: 'left', fill: '#9CA3AF' }} />
                    <ZAxis type="number" dataKey="z" range={[100, 500]} name="Peak Demand" />
                    <Tooltip content={({ payload }) => {
                      if (!payload?.length) return null;
                      const d = payload[0].payload;
                      return (
                        <div className="bg-slate-900 p-3 rounded border border-slate-600 text-white">
                          <div className="font-bold">{d.utility}</div>
                          <div className="text-slate-400 text-sm">{d.state} • {d.iso}</div>
                          <div className="mt-2 text-sm">
                            <div>Rate: {d.x.toFixed(2)}¢/kWh</div>
                            <div>Protection: {d.y}/19 ({d.rating})</div>
                            <div>Peak Demand: ${d.z.toFixed(2)}/kW</div>
                          </div>
                        </div>
                      );
                    }} />
                    <Scatter data={scatterData}>
                      {scatterData.map((entry, index) => <Cell key={index} fill={RATING_COLORS[entry.rating]} />)}
                    </Scatter>
                  </ScatterChart>
                </ResponsiveContainer>
              ) : (
                <ResponsiveContainer width="100%" height={Math.max(400, chartData.length * 28)}>
                  <BarChart data={chartData} layout="vertical" margin={{ top: 5, right: 30, left: 100, bottom: 5 }}>
                    <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                    <XAxis type="number" stroke="#9CA3AF" domain={viewMode === 'blendedRate' ? [0, 22] : [0, 800]} tickFormatter={(v) => viewMode === 'blendedRate' ? `${v}¢` : `$${v}M`} />
                    <YAxis type="category" dataKey="utility" stroke="#9CA3AF" width={90} tick={{ fontSize: 11 }} />
                    <Tooltip content={({ payload }) => {
                      if (!payload?.length) return null;
                      const d = payload[0].payload;
                      return (
                        <div className="bg-slate-900 p-3 rounded border border-slate-600 text-white">
                          <div className="font-bold">{d.utility}</div>
                          <div className="text-slate-400 text-sm">{d.state} • {d.iso}</div>
                          <div className="mt-2 text-sm">
                            <div>Blended Rate: {d.blendedRateCents.toFixed(2)}¢/kWh</div>
                            <div>Annual Cost: ${d.annualCostM.toFixed(1)}M</div>
                            <div>Protection: {d.protection}/19 ({d.rating})</div>
                          </div>
                        </div>
                      );
                    }} />
                    <Bar dataKey={viewMode === 'blendedRate' ? 'blendedRateCents' : 'annualCostM'} radius={[0, 4, 4, 0]}>
                      {chartData.map((entry, index) => <Cell key={index} fill={RATING_COLORS[entry.rating]} />)}
                    </Bar>
                  </BarChart>
                </ResponsiveContainer>
              )}
            </div>

            {/* Table View */}
            {showTable && (
              <div className="bg-slate-800 rounded-lg p-6 mb-8 overflow-x-auto">
                <h2 className="text-xl font-bold mb-4">Protection Matrix Detail</h2>
                <table className="w-full text-sm">
                  <thead>
                    <tr className="border-b border-slate-600">
                      <th className="text-left p-2">Utility</th>
                      <th className="text-left p-2">State</th>
                      <th className="text-left p-2">ISO</th>
                      <th className="text-right p-2">Blended Rate</th>
                      <th className="text-right p-2">Annual Cost</th>
                      <th className="text-right p-2">Peak $/kW</th>
                      <th className="text-center p-2">Score</th>
                      <th className="text-center p-2">Rating</th>
                    </tr>
                  </thead>
                  <tbody>
                    {chartData.map((d, i) => (
                      <tr key={i} className="border-b border-slate-700 hover:bg-slate-700/50">
                        <td className="p-2 font-medium">{d.utility}</td>
                        <td className="p-2 text-slate-400">{d.state}</td>
                        <td className="p-2"><span className="px-2 py-1 rounded text-xs" style={{backgroundColor: ISO_COLORS[d.iso] + '33', color: ISO_COLORS[d.iso]}}>{d.iso}</span></td>
                        <td className="p-2 text-right">{d.blendedRateCents.toFixed(2)}¢</td>
                        <td className="p-2 text-right">${d.annualCostM.toFixed(1)}M</td>
                        <td className="p-2 text-right">${d.peakDemand.toFixed(2)}</td>
                        <td className="p-2 text-center font-bold">{d.protection}/19</td>
                        <td className="p-2 text-center">
                          <span className="px-2 py-1 rounded text-xs font-medium" style={{backgroundColor: RATING_COLORS[d.rating] + '33', color: RATING_COLORS[d.rating]}}>{d.rating}</span>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}

            {/* Legends */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div className="bg-slate-800 rounded-lg p-6">
                <h3 className="text-lg font-bold mb-3">Protection Rating Legend</h3>
                <div className="space-y-2">
                  <div className="flex items-center gap-3">
                    <div className="w-4 h-4 rounded bg-green-500"></div>
                    <span>High (≥14 pts) - Strong ratepayer protection</span>
                  </div>
                  <div className="flex items-center gap-3">
                    <div className="w-4 h-4 rounded bg-amber-500"></div>
                    <span>Mid (8-13 pts) - Moderate protection</span>
                  </div>
                  <div className="flex items-center gap-3">
                    <div className="w-4 h-4 rounded bg-red-500"></div>
                    <span>Low (&lt;8 pts) - Limited protection</span>
                  </div>
                </div>
              </div>
              <div className="bg-slate-800 rounded-lg p-6">
                <h3 className="text-lg font-bold mb-3">ISO/RTO Legend</h3>
                <div className="flex flex-wrap gap-2">
                  {Object.entries(ISO_COLORS).map(([iso, color]) => (
                    <div key={iso} className="flex items-center gap-2 px-3 py-1 bg-slate-700 rounded">
                      <div className="w-3 h-3 rounded" style={{backgroundColor: color}}></div>
                      <span className="text-sm">{iso}</span>
                    </div>
                  ))}
                </div>
              </div>
            </div>

            {/* Footer */}
            <div className="mt-8 text-center text-slate-500 text-sm">
              <p>Data source: E3 "Tailored for Scale" Study + Utility Tariff Filings (2025)</p>
              <p className="mt-1">Parameters: 600 MW capacity × 80% load factor = 350.4M kWh/month</p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
